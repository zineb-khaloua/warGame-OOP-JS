<html lang="en">
<head>

    <title>war game oop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

        <div class="person">
            <div class="naruto-health progress">
                 <span></span>
            </div>

            <button id="naruto-make-health"> Health</button>

        </div>

        <div class="person">
            <div class="sasaki-health progress">
                 <span></span>
            </div>
